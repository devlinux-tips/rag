<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual RAG System - Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Language Switcher -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1 data-i18n="app.title">RAG System</h1>
                <span class="beta-badge" data-i18n="app.subtitle">Multilingual Prototype</span>
            </div>

            <!-- Interface Language Switcher -->
            <div class="language-switcher">
                <span class="lang-flag active" data-lang="hr" aria-label="Switch to Croatian" title="Croatian">ğŸ‡­ğŸ‡·</span>
                <span class="lang-flag" data-lang="en" aria-label="Switch to English" title="English">ğŸ‡¬ğŸ‡§</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <div class="section-header">
                <div class="title-with-dropdown">
                    <h2 data-i18n="search.title">
                        <svg class="title-icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        Intelligent Search
                    </h2>
                    <select id="inputLanguage" class="language-select compact">
                        <option value="multilingual" data-i18n="languages.multilingual">ğŸŒ Search Everything</option>
                        <option value="hr" data-i18n="languages.croatian">ğŸ‡­ğŸ‡· Croatian Focus</option>
                        <option value="en" data-i18n="languages.english">ğŸ‡¬ğŸ‡§ English Focus</option>
                    </select>
                </div>
            </div>

            <div class="search-container">

                <!-- Search Input -->
                <div class="search-input-container">
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        data-i18n-placeholder="search.placeholder"
                        placeholder="Search documents..."
                    >
                    <button id="searchBtn" class="search-btn">
                        <svg class="search-icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <span data-i18n="search.button">Search</span>
                    </button>
                </div>
            </div>

            <!-- Search Status -->
            <div id="searchStatus" class="search-status hidden">
                <div class="status-indicator"></div>
                <span class="status-text"></span>
            </div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <div class="results-header">
                <h3 data-i18n="results.title">Search Results</h3>
                <div class="results-stats">
                    <span id="resultsCount" class="results-count"></span>
                    <span class="processing-time">
                        <span data-i18n="results.processedIn">Processed in</span>
                        <span id="processingTime">0.12s</span>
                    </span>
                </div>
            </div>

            <div id="resultsList" class="results-list">
                <!-- Results will be populated by JavaScript -->
            </div>
        </section>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="section-header">
                <div class="title-with-dropdown">
                    <h2 data-i18n="upload.title">
                        <svg class="title-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z M12,12L16,16H13.5V19H10.5V16H8L12,12Z"/>
                        </svg>
                        Knowledge Base
                    </h2>
                    <select id="uploadLanguage" class="language-select compact">
                        <option value="auto" data-i18n="upload.autoDetect">ğŸ¤– Auto-Detect</option>
                        <option value="hr" data-i18n="languages.croatian">ğŸ‡­ğŸ‡· Croatian Document</option>
                        <option value="en" data-i18n="languages.english">ğŸ‡¬ğŸ‡§ English Document</option>
                        <option value="multilingual" data-i18n="languages.multilingual">ğŸŒ Multilingual Document</option>
                    </select>
                </div>
            </div>

            <div class="upload-container">

                <div class="upload-dropzone" id="uploadDropzone">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <p class="upload-primary-text" data-i18n="upload.dragDrop">Drag files here or click to select</p>
                        <p class="upload-secondary-text" data-i18n="upload.supportedFormats">Supports PDF, DOCX, TXT files</p>
                    </div>
                    <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.docx,.txt">
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p data-i18n="ui.loading">Processing...</p>
    </div>

    <!-- Scripts -->
    <script src="i18n.js"></script>
    <script src="mock-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
